<div class="modal-header">
    <h5 class="modal-title">{{ title }}</h5>
    <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
    <span aria-hidden="true">&times;</span>
    </button>
</div>
<div class="modal-body">
    <p>آیا مطمئن هستید؟</p>
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-outline-secondary" (click)="activeModal.dismiss('cancel click')">انصراف</button>
    <button type="button" ngbAutofocus class="btn btn-danger" (click)="onConfirmation()" [disabled]="isConfirmed">بلی</button>
</div>
