<nav aria-label="breadcrumb">
  <ol class="breadcrumb">
    <li class="breadcrumb-item breadcrumb-home">
      <a [routerLink]="['/']">
        <img src="../../../assets/images/logo-sign-black.png" />
      </a>
    </li>
    <li class="breadcrumb-item" *ngFor="let breadcrumb of breadcrumbs">
      <a [routerLink]="[breadcrumb.url]">{{breadcrumb.title}}</a>
    </li>
    <li class="breadcrumb-item" *ngIf="currentTitle != ''">
      {{currentTitle}}
    </li>
  </ol>
</nav>
