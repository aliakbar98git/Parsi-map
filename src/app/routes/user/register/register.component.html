<div class="row gi-box">
  <div class="col" *ngIf="isGiSeller">
    <div class="alert alert-warning">امکان ثبت نام وجود ندارد. لطفا با واحد پشتیبانی تماس حاصل نمایید.</div>
  </div>
  <div class="col" *ngIf="!isGiSeller">
    <h5 class="mt-3">
      ثبت نام در گلدیران پلاس
    </h5>
    <hr />
    <div class="register-switch text-center">
      <a class="btn btn-primary ml-3" routerLink="/user/register/real" routerLinkActive="active">ثبت نام
        حقیقی</a>
      <a class="btn btn-primary mr-3" routerLink="/user/register/legal" routerLinkActive="active">ثبت نام
        حقوقی</a>
    </div>
    <router-outlet></router-outlet>
  </div>
</div>
