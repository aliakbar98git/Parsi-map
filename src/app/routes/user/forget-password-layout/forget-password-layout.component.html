<div class="row gi-box">
    <div class="col">
      <h5 class="mt-3">فراموشی کلمه عبور</h5>
      <hr />
      <div class="row justify-content-center">
        <div class="col-12 col-md-6 col-lg-5 col-xl-4">
          <ng-container [ngSwitch]="currentStep.id">
            <ng-container *ngSwitchCase="'1'">
              <app-forget-password (onSuccessSubmit)="onForgetPasswordSubmit($event)"></app-forget-password>
            </ng-container>
            <ng-container *ngSwitchCase="'2'">
                <app-forget-password-by-code [mobileNumber]="mobileNumber" (onSuccessSubmit)="onForgetPasswordByCodeSubmit($event)"></app-forget-password-by-code>
            </ng-container>
            <ng-container *ngSwitchCase="'3'">
                <app-reset-password [userId]="userId" (onSuccessSubmit)="onResetPasswordSubmit()"></app-reset-password>
            </ng-container>
          </ng-container>
        </div>
      </div>
    </div>
  </div>
