<div class="row gi-box">
    <div class="col-12">
        <h4 class="mt-3">
            دریافت نام کاربری و رمز عبور
        </h4>
        <hr />
        <div class="row justify-content-center">
            <div class="col-md-5">
                <form [ngClass]="{'lock': isSubmitted}" [formGroup]="nationalCodeForm" (ngSubmit)="onSubmit()"
                    autocomplete="off">
                    <div class="form-row">
                        <div class="form-group col-md-9" [ngClass]="{ error: global.hasError(nationalCode) }">
                            <em *ngIf="global.hasError(nationalCode)">
                                <span *ngIf="nationalCode.errors.required">
                                    فیلد اجباری
                                </span>
                            </em>
                            <label for="nationalCode">
                                کدملی </label>
                            <input id="nationalCode" type="number" formControlName="nationalCode"
                                class="form-control ltr" required appConvertNumbersToEnglish
                                [patterns]="global.customPatterns" mask="0*" />
                        </div>
                        <div class="form-group col-md-3 mt-auto">
                            <button type="submit" [disabled]="nationalCodeForm.invalid || isSubmitted"
                                class="btn btn-primary btn-lg">
                                ثبت
                                <app-loading-inline type="inline" [isLoading]="isSubmitted"></app-loading-inline>
                            </button>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group col-12">
                            <label class="checkbox-label" for="acceptedPolicy">
                                من
                                <a routerLink="/page/sitepolicy" target="_blank"><span>قوانین سایت</span></a>
                                را خوانده و با آن موافقم.
                                <input id="acceptedPolicy" type="checkbox" formControlName="acceptedPolicy" />
                                <span class="check-mark"></span>
                            </label>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group col-9" [ngClass]="{ error: global.hasError(DNTCaptchaInputText)}">
                            <em *ngIf="global.hasError(DNTCaptchaInputText)">
                              <span *ngIf="DNTCaptchaInputText.errors.required">
                                فیلد اجباری
                              </span>
                            </em>
                            <input type="hidden" id="DNTCaptchaInputText" formControlName="DNTCaptchaInputText" required />
                            <app-captcha creatorPath="User/GetCaptchaConfiguration" (captchaSetValue)="captchaSetValue($event)"
                              (captchaChangeValidators)="captchaChangeValidators($event)"></app-captcha>
                          </div>
                    </div>
                </form>
            </div>
        </div>
        <p class="text-danger position-absolute mb-0">درصورتی که پیامک دریافت تسهیلات سازمانی بانک مهررا دریافت کرده اید با
            واردکردن کدملی خود،نام کاربری و رمز
            عبور سایت را دریافت نمایید.</p>
    </div>
</div>
