<div class="row gi-box">
  <div class="col">
    <h5 class="mt-3">فراموشی نام کاربری</h5>
    <hr />
    <div class="row justify-content-center">
      <div class="col-12 col-md-6 col-lg-5 col-xl-4">
        <ng-container [ngSwitch]="currentStep.id">
          <ng-container *ngSwitchCase="'1'">
            <app-forget-username (onSuccessSubmit)="onForgetUsernameSubmit($event)"></app-forget-username>
          </ng-container>
          <ng-container *ngSwitchCase="'2'">
            <app-forget-username-by-code [mobileNumber]="mobileNumber"
              (onSuccessSubmit)="onForgetUsernameByCodeSubmit($event)"></app-forget-username-by-code>
          </ng-container>
          <ng-container *ngSwitchCase="'3'">
            <app-reset-username [userId]="userId" (onSuccessSubmit)="onResetUsernameSubmit()"></app-reset-username>
          </ng-container>
        </ng-container>
      </div>
    </div>
  </div>
</div>
