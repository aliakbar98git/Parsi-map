<div class="row favorite-list">
  <div class="col-12">
    <div class="box-white">
      <div *ngIf="favoriteProductsList?.length != 0" class="list-group list-group-flush">
        <div *ngFor="let item of favoriteProductsList" class="list-group-item list-group-item-action d-flex">
          <a class="d-flex flex-fill"
            [routerLink]="['/product', item.marketingProductModel, item.marketingProductName | concatProductName]">
            <div class="d-flex align-items-center">
              <app-image [size]="[90]" [cssClass]="'img-fluid'" [documentInfoId]="item.defaultDocumentInfoId"
                [imageType]="item.imageType">
              </app-image>
            </div>
            <div class="d-flex flex-column justify-content-center">
              <p class="mb-2"><strong>{{item.marketingProductName}}</strong></p>
              <p class="price mb-1 fa-num" *ngIf="item.priceByDiscount != 0">
                <strong>{{item.priceByDiscount | mask: 'separator': ','}}</strong></p>
            </div>
          </a>
          <div class="d-flex align-items-center">
            <button type="button" class="btn btn-link" (click)="openRemoveFavoriteItemModal(item)">
              <fa-icon [icon]="faTimes"></fa-icon>
            </button>
          </div>
        </div>
      </div>
      <ng-container *ngIf="favoriteProductsList?.length == 0">
        <span>موردی یافت نشد.</span>
      </ng-container>
      <app-loading-inline [isLoading]="showLoading"></app-loading-inline>
    </div>
  </div>
</div>
